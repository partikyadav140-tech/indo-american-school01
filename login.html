{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="hero single-page reveal" style="height: 30vh; min-height: 200px;">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="reveal">Administrator Panel</h1>
    <p class="lead reveal" style="animation-delay: 0.2s;">Access the administration dashboard to manage applications and messages.</p>
  </div>
</section>

<section class="section reveal">
  <div class="container">
    <div class="card" style="max-width:400px; margin:0 auto; padding: 40px;">
        <h2 class="section-title" style="margin-top:0;">Secure Login</h2>
        <form method="POST" class="form-grid" style="max-width:none; margin:0;">
          <div class="form-group full">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group full">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group full">
            <button type="submit" class="btn-submit">Login to Dashboard</button>
          </div>
        </form>
    </div>
  </div>
</section>
{% endblock %}
